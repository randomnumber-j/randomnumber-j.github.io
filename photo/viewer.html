<!DOCTYPE html>
<html lang="en" data-bs-theme="dark">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Image Viewer</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.7.2/font/bootstrap-icons.css" rel="stylesheet">
    <link rel="stylesheet" href="viewer-styles.css">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600&display=swap" rel="stylesheet">
    <meta name="robots" content="noindex">

</head>

<body>
    <div class="container">
        <div class="header">
            <a href="index.html" class="back-button">
                <i class="bi bi-arrow-left"></i>
            </a>
            <h1 id="directoryTitle">Directory Images</h1>
            <button class="theme-toggle" id="themeToggle">
                <i class="bi bi-moon-stars"></i>
            </button>
        </div>
        <div class="instagram-link-container text-center mb-4">
            <a href="#" id="instagramLink" target="_blank" class="btn btn-outline-secondary btn-sm instagram-btn">
                <i class="bi bi-instagram"></i> Original Post
            </a>
        </div>
        <div class="image-grid" id="imageGrid">
            <!-- Images will be loaded here -->
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="viewer.js"></script>
</body>

</html>
