<!DOCTYPE html>
<html lang="en" data-bs-theme="dark">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Photo Directory Browser</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.7.2/font/bootstrap-icons.css" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600&display=swap" rel="stylesheet">
    <meta name="robots" content="noindex">

</head>

<body>
    <div class="container">
        <div class="header">
            <div class="header-left">
                <h1>Photo Directories</h1>
            </div>
            <div class="controls-row">
                <input type="text" id="searchInput" class="form-control" placeholder="Search...">
                <select id="sortSelect" class="form-select">
                    <option value="default">Default</option>
                    <option value="asc">Low to High</option>
                    <option value="desc">High to Low</option>
                </select>
                <button class="theme-toggle" id="themeToggle">
                    <i class="bi bi-moon-stars"></i>
                </button>
            </div>
        </div>
        <div class="directory-grid" id="directoryGrid">
            <!-- Directories will be populated here with this structure:
            <div class="directory-card">
                <div class="directory-icon">üìÅ</div>
                <h2 class="directory-name">Directory 1</h2>
            </div>
            -->
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="script.js"></script>
</body>

</html>
