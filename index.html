<!DOCTYPE html>
<html lang="en" data-bs-theme="dark">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Home</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <meta name="robots" content="noindex">
    <style>
        body {
            font-family: 'Inter', sans-serif;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            justify-content: center;
            background: linear-gradient(135deg, #1a1a1a 0%, #2d2d2d 100%);
        }

        .card {
            transition: transform 0.3s ease-in-out, box-shadow 0.3s ease-in-out;
            background: rgba(255, 255, 255, 0.05);
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.1);
        }

        .card:hover {
            transform: translateY(-5px);
            box-shadow: 0 10px 20px rgba(0, 0, 0, 0.2);
        }

        .card-icon {
            font-size: 2.5rem;
            margin-bottom: 1rem;
            color: #007bff;
        }

        .container {
            max-width: 1000px;
        }

        .card-link {
            text-decoration: none;
            color: inherit;
        }

        .card-link:hover {
            color: inherit;
        }
    </style>
</head>

<body>
    <div class="container">
        <div class="row justify-content-center g-4">
            <div class="col-md-6">
                <a href="./number/index.html" class="card-link">
                    <div class="card h-100 p-4 text-center">
                        <div class="card-body">
                            <i class="fas fa-dice card-icon"></i>
                            <h3 class="card-title">Random Number Generator</h3>
                            <p class="card-text">Generate random numbers with custom ranges and exclusions</p>
                        </div>
                    </div>
                </a>
            </div>

            <div class="col-md-6">
                <a href="./photo/index.html" class="card-link">
                    <div class="card h-100 p-4 text-center">
                        <div class="card-body">
                            <i class="fas fa-images card-icon"></i>
                            <h3 class="card-title">Photo Directory</h3>
                            <p class="card-text">Browse and manage your photo collections</p>
                        </div>
                    </div>
                </a>
            </div>
        </div>
    </div>
</body>

</html>
